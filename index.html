<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHack</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="container">
        <h1>Tickethack</h1>
        <ul>
            <li><a href="">Cart</a></li>
            <li><a href="">Bookings</a></li>
        </ul>
    </header>
    <main>
        <section class="container">
            <h2>Explore the world effortless by train</h2>
            <p>Compare book , enjoy cheap prices for train tickets : your journey starts on TicketHack</p>
        </section>


        <div class="container-grid">
            <div class="container-trips calendar">

                <div class="inputs input-text-departure-arrival">
                    <input type="text" name="departure" id="departure" placeholder="Departure">
                    <input type="text" name="arrival" id="arrival" placeholder="Arrival">
                </div>

                <div class="input-date">
                    <input type="date" name="date" id="date">
                </div>

                <button id="search-button">Search</button>
            

            </div>

            <div class="container-trips train choice">
                <figure>
                    <img src="./images/train.png" alt="train ">
                    <hr>
                    <figcaption>
                        <p>It's time to book your future trip</p>
                    </figcaption>
                </figure>    
            </div>
        </div>
       
    </main>

    <footer>
        <script src="./script.js"></script>
    </footer>
</body>
</html>
